{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">View Transaction History</h2>
                <form method="POST">
                    <div class="mb-3">
                        <label for="user_id" class="form-label">Enter Your Vly.money User ID</label>
                        <input type="text" class="form-control" id="user_id" name="user_id" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">View History</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
